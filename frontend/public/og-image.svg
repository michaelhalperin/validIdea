<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#030303;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0A0A0A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#030303;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Background gradient circles -->
  <circle cx="200" cy="150" r="300" fill="#6366F1" opacity="0.15" filter="url(#glow)"/>
  <circle cx="1000" cy="480" r="250" fill="#EC4899" opacity="0.15" filter="url(#glow)"/>
  
  <!-- Logo area (left side) -->
  <g transform="translate(80, 200)">
    <!-- Logo placeholder - you can embed your actual logo here -->
    <rect x="0" y="0" width="120" height="120" rx="20" fill="url(#textGradient)" opacity="0.2"/>
    <text x="60" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">VI</text>
  </g>
  
  <!-- Main Content -->
  <g transform="translate(80, 280)">
    <!-- Title -->
    <text x="0" y="0" font-family="'Space Grotesk', Arial, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF">
      <tspan x="0" dy="0">ValidIdea</tspan>
    </text>
    
    <!-- Subtitle with gradient -->
    <text x="0" y="100" font-family="'Space Grotesk', Arial, sans-serif" font-size="48" font-weight="600" fill="url(#textGradient)">
      <tspan x="0" dy="0">AI-Powered Startup</tspan>
      <tspan x="0" dy="70">Idea Analysis</tspan>
    </text>
    
    <!-- Description -->
    <text x="0" y="280" font-family="'Inter', Arial, sans-serif" font-size="28" fill="#9CA3AF">
      <tspan x="0" dy="0">Validate your startup ideas with comprehensive</tspan>
      <tspan x="0" dy="40">market research, competitor analysis &amp; MVP roadmaps</tspan>
    </text>
    
    <!-- Features list -->
    <g transform="translate(0, 380)">
      <circle cx="15" cy="15" r="6" fill="#6366F1"/>
      <text x="35" y="20" font-family="'Inter', Arial, sans-serif" font-size="22" fill="#D1D5DB">Market Size Analysis</text>
      
      <circle cx="15" cy="60" r="6" fill="#8B5CF6"/>
      <text x="35" y="65" font-family="'Inter', Arial, sans-serif" font-size="22" fill="#D1D5DB">Competitor Research</text>
      
      <circle cx="15" cy="105" r="6" fill="#EC4899"/>
      <text x="35" y="110" font-family="'Inter', Arial, sans-serif" font-size="22" fill="#D1D5DB">Technical Feasibility</text>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <circle cx="1100" cy="100" r="4" fill="#6366F1"/>
    <circle cx="1120" cy="120" r="3" fill="#8B5CF6"/>
    <circle cx="1140" cy="100" r="4" fill="#EC4899"/>
    <circle cx="1120" cy="80" r="3" fill="#06B6D4"/>
  </g>
</svg>

